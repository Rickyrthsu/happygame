<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的遊戲大廳</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Noto Sans TC 作為預設字體 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
        /* 卡片背景漸層 */
        .card-bg {
            background: linear-gradient(145deg, #3a3a3a, #2c2c2c);
        }
        /* 按鈕懸停效果 */
        .play-button:hover {
            background: linear-gradient(145deg, #4c8bf5, #3a75d1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        <!-- 標題 -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                我的遊戲收藏庫
            </h1>
            <p class="text-gray-400 mt-2 text-lg">點擊下方遊戲開始挑戰！</p>
        </header>

        <!-- 遊戲卡片容器 -->
        <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            
            <!-- 遊戲卡片 1: 2048 -->
            <div class="card-bg rounded-2xl shadow-2xl p-6 flex flex-col items-center text-center transform hover:scale-105 transition-transform duration-300">
                <div class="text-6xl mb-4">🔢</div>
                <h2 class="text-2xl font-bold mb-2">2048</h2>
                <p class="text-gray-400 mb-6 flex-grow">滑動方塊，合併數字，挑戰你的邏輯極限！</p>
                <a href="./2048.html" class="play-button w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300">
                    開始遊戲
                </a>
            </div>

            <!-- 遊戲卡片 2: 俄羅斯方塊 -->
            <div class="card-bg rounded-2xl shadow-2xl p-6 flex flex-col items-center text-center transform hover:scale-105 transition-transform duration-300">
                <div class="text-6xl mb-4">🧱</div>
                <h2 class="text-2xl font-bold mb-2">俄羅斯方塊</h2>
                <p class="text-gray-400 mb-6 flex-grow">經典不敗！移動、旋轉、消除，你能撐多久？</p>
                <a href="./俄羅斯方塊.html" class="play-button w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300">
                    開始遊戲
                </a>
            </div>

            <!-- 遊戲卡片 3: 貪食蛇 -->
            <div class="card-bg rounded-2xl shadow-2xl p-6 flex flex-col items-center text-center transform hover:scale-105 transition-transform duration-300">
                <div class="text-6xl mb-4">🐍</div>
                <h2 class="text-2xl font-bold mb-2">貪食蛇</h2>
                <p class="text-gray-400 mb-6 flex-grow">控制小蛇吃掉食物，越吃越長，別撞到自己！</p>
                <a href="./貪食蛇.html" class="play-button w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300">
                    開始遊戲
                </a>
            </div>

            <!-- 遊戲卡片 4: 戰鬥機小遊戲 -->
            <div class="card-bg rounded-2xl shadow-2xl p-6 flex flex-col items-center text-center transform hover:scale-105 transition-transform duration-300">
                <div class="text-6xl mb-4">✈️</div>
                <h2 class="text-2xl font-bold mb-2">戰鬥機</h2>
                <p class="text-gray-400 mb-6 flex-grow">駕駛你的戰機，透過打字消除對手！</p>
                <a href="./戰鬥機小遊戲.html" class="play-button w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300">
                    開始遊戲
                </a>
            </div>
            <!-- 遊戲卡片 5: 梭哈小遊戲 -->
            <div class="card-bg rounded-2xl shadow-2xl p-6 flex flex-col items-center text-center transform hover:scale-105 transition-transform duration-300">
                <div class="text-6xl mb-4">🂡</div>
                <h2 class="text-2xl font-bold mb-2">梭哈小遊戲</h2>
                <p class="text-gray-400 mb-6 flex-grow">透過高超的牌技，賺更多錢吧</p>
                <a href="./梭哈.html" class="play-button w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-all duration-300">
                    開始遊戲
                </a>
            </div>
        </main>
    </div>

</body>
</html>
