<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2048 AI Master Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            touch-action: none;
            background-color: #faf8ef;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
        }

        .game-container {
            width: 460px; /* 340px -> 460px (~135%) */
            margin: 0 auto;
        }

        /* 棋盤背景 - 使用 Grid 佈局 */
        .grid-container {
            position: relative;
            background-color: #bbada0;
            border-radius: 8px; /* 稍微大一點的圓角 */
            width: 460px;  /* 放大 */
            height: 460px; /* 放大 */
            padding: 20px; /* 15px -> 20px */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 20px;     /* 15px -> 20px */
            box-sizing: border-box;
        }

        .grid-cell {
            width: 100%;
            height: 100%;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 4px;
        }

        /* 動態方塊層 - 絕對定位覆蓋在 Grid 上 */
        .tile-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 460px;  /* 放大 */
            height: 460px; /* 放大 */
            pointer-events: none;
            z-index: 10;
        }

        /* 外層：負責定位 */
        .tile-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 100ms ease-in-out; 
            z-index: 10;
            /* 寬高由 JS 計算寫入 (約 90px) */
        }

        /* 內層：負責外觀與動畫 */
        .tile-inner {
            width: 100%;
            height: 100%;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            text-align: center;
            line-height: 1;
        }

        /* 顏色樣式 - 字體放大 */
        .tile-2 { background: #eee4da; color: #776e65; font-size: 55px; } /* 35 -> 55 */
        .tile-4 { background: #ede0c8; color: #776e65; font-size: 55px; }
        .tile-8 { background: #f2b179; color: #f9f6f2; font-size: 55px; }
        .tile-16 { background: #f59563; color: #f9f6f2; font-size: 48px; } /* 30 -> 48 */
        .tile-32 { background: #f67c5f; color: #f9f6f2; font-size: 48px; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; font-size: 48px; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 40px; box-shadow: 0 0 10px rgba(243, 215, 116, 0.5); } /* 25 -> 40 */
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 40px; box-shadow: 0 0 15px rgba(243, 215, 116, 0.6); }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 40px; box-shadow: 0 0 15px rgba(243, 215, 116, 0.7); }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 32px; box-shadow: 0 0 20px rgba(243, 215, 116, 0.8); } /* 20 -> 32 */
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 32px; box-shadow: 0 0 25px rgba(243, 215, 116, 1); }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 24px; }

        .tile-new { animation: appear 200ms ease backwards; }
        .tile-merged { animation: pop 200ms ease backwards; z-index: 20; }

        @keyframes appear { 0% { opacity: 0; transform: scale(0); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes pop { 0% { transform: scale(0.8); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }

        .thinking { box-shadow: 0 0 0 6px #4a90e2; transition: box-shadow 0.2s; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen relative">

    <div class="game-container">
        <!-- 頂部資訊 -->
        <div class="flex justify-between items-start mb-6">
            <h1 class="text-7xl font-extrabold text-[#776e65]">2048</h1>
            <div class="flex space-x-3">
                <div class="bg-[#bbada0] p-3 rounded-md text-white text-center min-w-[100px]">
                    <div class="text-sm uppercase font-bold text-[#eee4da] tracking-wide">Score</div>
                    <div id="score" class="text-3xl font-bold">0</div>
                </div>
                <div class="bg-[#bbada0] p-3 rounded-md text-white text-center min-w-[100px]">
                    <div class="text-sm uppercase font-bold text-[#eee4da] tracking-wide">Best</div>
                    <div id="best-score" class="text-3xl font-bold">0</div>
                </div>
            </div>
        </div>

        <!-- 狀態與控制 -->
        <div class="flex justify-between items-center mb-5">
            <div class="text-[#776e65] text-lg font-bold">
                合併數字到達 <span class="text-[#f67c5f]">2048!</span>
            </div>
            <div class="flex items-center space-x-3 bg-white px-4 py-2 rounded shadow-sm">
                <span class="text-sm font-bold text-gray-500">AI 深度</span>
                <input type="range" id="ai-depth" min="1" max="6" value="4" class="w-32 accent-blue-500 cursor-pointer">
                <span id="depth-val" class="text-base font-bold text-blue-600">4</span>
            </div>
        </div>

        <!-- 按鈕群 -->
        <div class="flex justify-between mb-8 gap-4">
            <button id="btn-restart" class="bg-[#8f7a66] hover:bg-[#806d59] text-white font-bold py-3 px-6 rounded-md text-lg flex-1 shadow transition-transform active:scale-95">
                新遊戲
            </button>
            <button id="btn-undo" class="bg-[#8f7a66] hover:bg-[#806d59] text-white font-bold py-3 px-6 rounded-md text-lg flex-1 shadow transition-transform active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed disabled:active:scale-100" disabled>
                上一步
            </button>
            <button id="btn-ai" class="bg-[#4a90e2] hover:bg-[#357abd] text-white font-bold py-3 px-6 rounded-md text-lg flex-1 shadow transition-transform active:scale-95 disabled:bg-gray-400 disabled:cursor-not-allowed">
                AI 啟動
            </button>
        </div>

        <!-- 遊戲區 -->
        <div class="relative w-[460px] h-[460px]">
            <div id="grid-bg" class="grid-container">
                <!-- JS 生成格子 -->
            </div>
            <div id="tile-container" class="tile-container">
                <!-- JS 生成方塊 -->
            </div>
            
            <!-- Game Over -->
            <div id="game-over" class="absolute inset-0 bg-white/80 z-50 flex flex-col items-center justify-center rounded-md hidden opacity-0 transition-opacity duration-300">
                <p class="text-6xl font-extrabold text-[#776e65] mb-6">Game Over!</p>
                <button id="btn-retry" class="bg-[#8f7a66] text-white font-bold py-4 px-8 text-xl rounded shadow hover:bg-[#806d59] transition-colors">
                    再試一次
                </button>
            </div>
        </div>
    </div>

    <!-- 返回按鈕 -->
    <a href="./index.html" class="fixed bottom-8 right-8 bg-gray-600 hover:bg-gray-700 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-lg transition-transform hover:scale-110 z-50" title="返回主頁">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
    </a>

<script>
/**
 * 2048 核心邏輯
 */
const Logic = {
    size: 4,
    createGrid: () => Array(4).fill().map(() => Array(4).fill(0)),
    cloneGrid: (grid) => grid.map(row => [...row]),
    
    getEmptyCells(grid) {
        const cells = [];
        for(let r=0; r<4; r++)
            for(let c=0; c<4; c++)
                if(grid[r][c] === 0) cells.push({r, c});
        return cells;
    },

    slideRowLeft(row) {
        const arr = row.filter(val => val !== 0);
        let score = 0;
        for (let i = 0; i < arr.length - 1; i++) {
            if (arr[i] === arr[i + 1]) {
                arr[i] *= 2;
                score += arr[i];
                arr.splice(i + 1, 1);
            }
        }
        while (arr.length < 4) arr.push(0);
        return { row: arr, score };
    },

    rotateLeft(grid) {
        const newGrid = Array(4).fill().map(() => Array(4).fill(0));
        for (let r = 0; r < 4; r++) {
            for (let c = 0; c < 4; c++) {
                newGrid[r][c] = grid[c][3 - r];
            }
        }
        return newGrid;
    },

    move(grid, direction) {
        let tempGrid = Logic.cloneGrid(grid);
        let rotations = 0;
        if (direction === 'ArrowUp') rotations = 1;
        else if (direction === 'ArrowRight') rotations = 2;
        else if (direction === 'ArrowDown') rotations = 3;

        for (let i = 0; i < rotations; i++) tempGrid = Logic.rotateLeft(tempGrid);

        let totalScore = 0;
        let moved = false;
        for (let r = 0; r < 4; r++) {
            const res = Logic.slideRowLeft(tempGrid[r]);
            if (res.row.join(',') !== tempGrid[r].join(',')) moved = true;
            tempGrid[r] = res.row;
            totalScore += res.score;
        }

        for (let i = 0; i < (4 - rotations) % 4; i++) tempGrid = Logic.rotateLeft(tempGrid);

        return { grid: tempGrid, score: totalScore, moved };
    },

    checkGameOver(grid) {
        if (Logic.getEmptyCells(grid).length > 0) return false;
        const dirs = ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'];
        for (let d of dirs) {
            if (Logic.move(grid, d).moved) return false;
        }
        return true;
    }
};

/**
 * 遊戲管理器 (UI & State)
 */
class GameManager {
    constructor() {
        this.grid = Logic.createGrid();
        this.score = 0;
        this.bestScore = parseInt(localStorage.getItem('bestScore2048')) || 0;
        this.history = [];
        this.over = false;

        this.gridBg = document.getElementById('grid-bg');
        this.tileContainer = document.getElementById('tile-container');
        this.scoreEl = document.getElementById('score');
        this.bestScoreEl = document.getElementById('best-score');
        this.undoBtn = document.getElementById('btn-undo');
        this.gameOverEl = document.getElementById('game-over');
        this.aiBtn = document.getElementById('btn-ai');

        this.renderBackground();
        this.setupInputs();
        this.restart();
    }

    renderBackground() {
        this.gridBg.innerHTML = '';
        for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            this.gridBg.appendChild(cell);
        }
    }

    updateScore(add) {
        this.score += add;
        if (this.score > this.bestScore) {
            this.bestScore = this.score;
            localStorage.setItem('bestScore2048', this.bestScore);
        }
        this.scoreEl.innerText = this.score;
        this.bestScoreEl.innerText = this.bestScore;
    }

    saveState() {
        if (this.history.length > 20) this.history.shift();
        this.history.push({
            grid: Logic.cloneGrid(this.grid),
            score: this.score
        });
        this.undoBtn.disabled = false;
    }

    undo() {
        if (this.history.length === 0) return;
        const prev = this.history.pop();
        this.grid = prev.grid;
        this.score = prev.score;
        this.renderTiles(null);
        this.scoreEl.innerText = this.score;
        if (this.history.length === 0) this.undoBtn.disabled = true;
    }

    addRandomTile() {
        const empties = Logic.getEmptyCells(this.grid);
        if (empties.length > 0) {
            const { r, c } = empties[Math.floor(Math.random() * empties.length)];
            const val = Math.random() < 0.9 ? 2 : 4;
            this.grid[r][c] = val;
            return { r, c, val };
        }
        return null;
    }

    restart() {
        this.grid = Logic.createGrid();
        this.score = 0;
        this.history = [];
        this.over = false;
        
        this.undoBtn.disabled = true;
        this.aiBtn.disabled = false;
        this.aiBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
        
        this.gameOverEl.classList.add('hidden');
        this.gameOverEl.classList.remove('opacity-100');
        this.gameOverEl.classList.add('opacity-0');

        this.updateScore(0);
        const t1 = this.addRandomTile();
        const t2 = this.addRandomTile();
        this.renderTiles([t1, t2]);
    }

    handleMove(direction) {
        if (this.over) return;
        const result = Logic.move(this.grid, direction);
        if (result.moved) {
            this.saveState();
            this.grid = result.grid;
            this.updateScore(result.score);
            const newTile = this.addRandomTile();
            this.renderTiles(newTile);
            if (Logic.checkGameOver(this.grid)) this.endGame();
        }
    }

    endGame() {
        this.over = true;
        this.gameOverEl.classList.remove('hidden');
        setTimeout(() => this.gameOverEl.classList.remove('opacity-0'), 10);
        setTimeout(() => this.gameOverEl.classList.add('opacity-100'), 10);
        
        if (window.ai) window.ai.stop();
        this.aiBtn.disabled = true;
        this.aiBtn.innerText = "AI 啟動";
        this.aiBtn.classList.remove('bg-red-500');
        this.aiBtn.classList.add('bg-[#4a90e2]');
    }

    renderTiles(newTileOrTiles) {
        this.tileContainer.innerHTML = '';
        // 放大版參數：寬度 460px, 間距 20px
        const GAP = 20;
        const CONTAINER_SIZE = 460;
        const CELL_SIZE = (CONTAINER_SIZE - GAP * 5) / 4; // 正好 90px

        for (let r = 0; r < 4; r++) {
            for (let c = 0; c < 4; c++) {
                const val = this.grid[r][c];
                if (val !== 0) {
                    const wrapper = document.createElement('div');
                    const isNew = Array.isArray(newTileOrTiles) 
                        ? newTileOrTiles.some(t => t && t.r === r && t.c === c)
                        : (newTileOrTiles && newTileOrTiles.r === r && newTileOrTiles.c === c);

                    // 座標計算：包含 Padding (GAP)
                    const top = GAP + r * (CELL_SIZE + GAP);
                    const left = GAP + c * (CELL_SIZE + GAP);

                    wrapper.className = 'tile-wrapper';
                    wrapper.style.width = `${CELL_SIZE}px`;
                    wrapper.style.height = `${CELL_SIZE}px`;
                    // 這裡的 translate 是相對於 tile-container 的左上角 (0,0)
                    wrapper.style.transform = `translate(${left}px, ${top}px)`;
                    
                    const inner = document.createElement('div');
                    inner.className = `tile-inner tile-${val > 2048 ? 'super' : val}`;
                    inner.innerText = val;

                    if (isNew) inner.classList.add('tile-new');
                    else if (val > 2048) inner.classList.add('tile-merged');

                    wrapper.appendChild(inner);
                    this.tileContainer.appendChild(wrapper);
                }
            }
        }
    }

    setupInputs() {
        document.addEventListener('keydown', (e) => {
            if(this.over) return;
            const map = {
                'ArrowUp': 'ArrowUp', 'w': 'ArrowUp',
                'ArrowDown': 'ArrowDown', 's': 'ArrowDown',
                'ArrowLeft': 'ArrowLeft', 'a': 'ArrowLeft',
                'ArrowRight': 'ArrowRight', 'd': 'ArrowRight'
            };
            if (map[e.key]) {
                e.preventDefault();
                this.handleMove(map[e.key]);
            }
        });

        let startX, startY;
        const container = document.querySelector('.game-container');
        container.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: false });

        container.addEventListener('touchend', e => {
            if (!startX || !startY || this.over) return;
            let dx = e.changedTouches[0].clientX - startX;
            let dy = e.changedTouches[0].clientY - startY;
            if (Math.max(Math.abs(dx), Math.abs(dy)) > 30) {
                if (Math.abs(dx) > Math.abs(dy)) this.handleMove(dx > 0 ? 'ArrowRight' : 'ArrowLeft');
                else this.handleMove(dy > 0 ? 'ArrowDown' : 'ArrowUp');
            }
            startX = null;
        }, { passive: false });

        document.getElementById('btn-restart').onclick = () => { if(window.ai) window.ai.stop(); this.restart(); };
        document.getElementById('btn-undo').onclick = () => { if(window.ai && window.ai.running) return; this.undo(); };
        document.getElementById('btn-retry').onclick = () => { if(window.ai) window.ai.stop(); this.restart(); };
    }
}

/**
 * AI 模組
 */
class AI {
    constructor(game) {
        this.game = game;
        this.running = false;
        this.btn = document.getElementById('btn-ai');
        this.depthInput = document.getElementById('ai-depth');
        this.depthVal = document.getElementById('depth-val');
        this.depthInput.oninput = (e) => this.depthVal.innerText = e.target.value;
        this.btn.onclick = () => this.toggle();
    }

    toggle() {
        if(this.game.over) return;
        this.running = !this.running;
        const gridBg = document.getElementById('grid-bg');
        if (this.running) {
            this.btn.innerText = "停止 AI";
            this.btn.classList.remove('bg-[#4a90e2]', 'hover:bg-[#357abd]');
            this.btn.classList.add('bg-red-500', 'hover:bg-red-600');
            gridBg.classList.add('thinking');
            this.runLoop();
        } else {
            this.stop();
        }
    }

    stop() {
        this.running = false;
        const gridBg = document.getElementById('grid-bg');
        gridBg.classList.remove('thinking');
        if (!this.game.over) {
            this.btn.innerText = "AI 啟動";
            this.btn.classList.remove('bg-red-500', 'hover:bg-red-600');
            this.btn.classList.add('bg-[#4a90e2]', 'hover:bg-[#357abd]');
        }
    }

    async runLoop() {
        if (!this.running || this.game.over) {
            this.stop();
            return;
        }
        const depth = parseInt(this.depthInput.value);
        setTimeout(() => {
            const bestMove = this.getBestMove(this.game.grid, depth);
            if (bestMove) {
                this.game.handleMove(bestMove);
                const delay = depth > 4 ? 50 : 100;
                if(this.running) this.runLoop();
            } else {
                this.stop();
            }
        }, 50);
    }

    getBestMove(grid, depth) {
        return this.expectimax(grid, depth, true).move;
    }

    expectimax(grid, depth, isPlayer) {
        if (depth === 0) return { score: this.evaluate(grid) };

        if (isPlayer) {
            let bestScore = -Infinity;
            let bestMove = null;
            const moves = ['ArrowUp', 'ArrowLeft', 'ArrowDown', 'ArrowRight'];
            for (let m of moves) {
                const res = Logic.move(grid, m);
                if (res.moved) {
                    const result = this.expectimax(res.grid, depth - 1, false);
                    if (result.score > bestScore) {
                        bestScore = result.score;
                        bestMove = m;
                    }
                }
            }
            return { score: bestScore, move: bestMove };
        } else {
            const empties = Logic.getEmptyCells(grid);
            if (empties.length === 0) return { score: this.evaluate(grid) };
            
            let totalScore = 0;
            let candidates = empties;
            if (depth >= 3 && empties.length > 4) {
                candidates = [];
                while(candidates.length < 4) {
                    let item = empties[Math.floor(Math.random()*empties.length)];
                    if(!candidates.includes(item)) candidates.push(item);
                }
            }

            for (let { r, c } of candidates) {
                let g2 = Logic.cloneGrid(grid); g2[r][c] = 2;
                totalScore += 0.9 * this.expectimax(g2, depth - 1, true).score;
                if (depth < 3) {
                    let g4 = Logic.cloneGrid(grid); g4[r][c] = 4;
                    totalScore += 0.1 * this.expectimax(g4, depth - 1, true).score;
                }
            }
            return { score: totalScore / candidates.length };
        }
    }

    evaluate(grid) {
        const emptyWeight = 270;
        const monoWeight = 50;   // 稍微提升
        const smoothWeight = 20; // 稍微提升
        const maxCornerWeight = 120;

        let empty = 0;
        let maxVal = 0;
        let maxPos = null;

        for (let r = 0; r < 4; r++) {
            for (let c = 0; c < 4; c++) {
                if (grid[r][c] === 0) empty++;
                else if (grid[r][c] > maxVal) {
                    maxVal = grid[r][c];
                    maxPos = { r, c };
                }
            }
        }

        let mono = 0;
        const dirs = [0, 0, 0, 0];
        // 水平
        for (let r = 0; r < 4; r++) {
            for (let c = 0; c < 3; c++) {
                let curr = grid[r][c] ? Math.log2(grid[r][c]) : 0;
                let next = grid[r][c+1] ? Math.log2(grid[r][c+1]) : 0;
                if (curr > next) dirs[2] += next - curr; 
                else dirs[3] += curr - next;
            }
        }
        // 垂直
        for (let c = 0; c < 4; c++) {
            for (let r = 0; r < 3; r++) {
                let curr = grid[r][c] ? Math.log2(grid[r][c]) : 0;
                let next = grid[r+1][c] ? Math.log2(grid[r+1][c]) : 0;
                if (curr > next) dirs[0] += next - curr;
                else dirs[1] += curr - next;
            }
        }
        mono = Math.max(dirs[0], dirs[1]) + Math.max(dirs[2], dirs[3]);

        let smooth = 0;
        for (let r = 0; r < 4; r++) {
            for (let c = 0; c < 4; c++) {
                if (grid[r][c] !== 0) {
                    let val = Math.log2(grid[r][c]);
                    if (c < 3 && grid[r][c+1] !== 0) smooth -= Math.abs(val - Math.log2(grid[r][c+1]));
                    if (r < 3 && grid[r+1][c] !== 0) smooth -= Math.abs(val - Math.log2(grid[r+1][c]));
                }
            }
        }

        let isCorner = false;
        if (maxPos) {
            isCorner = (maxPos.r === 0 || maxPos.r === 3) && (maxPos.c === 0 || maxPos.c === 3);
        }

        return (empty * emptyWeight) + 
               (mono * monoWeight) + 
               (smooth * smoothWeight) + 
               (isCorner ? Math.log2(maxVal) * maxCornerWeight : -maxCornerWeight);
    }
}

const game = new GameManager();
const ai = new AI(game);
window.ai = ai;

</script>
